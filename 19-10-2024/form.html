  <body>
    <h1>Order Your Pizza</h1>
    <form>
      <fieldset>
        <label>What Kind of Pizza do you want?</label>
        <div>
          <label>Chees</label>
          <input type="radio" name="pizz-type" value="0" />
          <label>Chicken</label>
          <input type="radio" name="pizz-type" value="1" />
          <label>Veggie</label>
          <input type="radio" name="pizz-type" value="2" />
        </div>
      </fieldset>
      <lable>Choose your toppings</lable>
      <select>
        <option value="1">Pepperoni</option>
        <option value="2">Pineapples</option>
        <option value="3">Mushrooms</option>
        <option value="4">Olives</option>
      </select>
      <fieldset>
        <label>Cheese Base?</label>
        <div>
          <label>Yes</label>
          <input type="radio" name="pizz-type" value="0" />
          <label>No</label>
          <input type="radio" name="pizz-type" value="1" />
        </div>
      </fieldset>
      <label>Special Instructions</label>
      <textarea name="instructions" id="1"></textarea>
      <div>
        <input type="submit" value="Order Pizza" />
      </div>
    </form>
  </body>
